<!DOCTYPE html>
<html>

<head>
    <title>Express Note Taker</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- jquery icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- css link -->
    <link rel="stylesheet" href="./assets/style.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway&display=swap" rel="stylesheet">
</head>


<body>

    <header class="container-fluid">

        <div class="row">

            <!-- header -->
            <div class="col-12">

                <div class="row">

                    <div id="header-titleDiv" class="col-4">
                        <h1 class="header-text">Express Note Taker</h1>
                    </div>

                    <!-- placeholder -->
                    <div class="col-4">

                    </div>

                    <div id="header-newNoteDiv" class="col-4">
                        <button id="newNote-button" class="btn"><i class="fa fa-pencil"></i> New Note</button>
                    </div>



                </div>

            </div>
        </div>

    </header>

    <div class="container-fluid">

        <div id="body-contentRow" class="row">

            <!-- saved notes bar -->
            <div id="savedNotes" class="col-4">
                
            </div>

            <!-- note taking area -->
            <div id="notetaking-space" class="col-8">

            </div>

        </div>

    </div>



</body>

</html>
